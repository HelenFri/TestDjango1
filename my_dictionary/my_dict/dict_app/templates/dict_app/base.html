
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
{% load static %}
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'fonts.css' %}" rel="stylesheet" type="text/css" media="all" />

<!--[if IE 6]><link href="{% static 'default_ie6.css' %}" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><span class="fa fa-bolt"></span><a href="{% url 'home' %}">My dictionary</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li
						class="{% if page == 'home' %} active {% endif %}"><a href="{% url 'home' %}" title="">Home page</a></li>
				<li
						class="{% if page == 'list' %} active {% endif %}"><a href="{% url 'list' %}" title="">Words list</a></li>
				<li
						class="{% if page == 'add' %} active {% endif %}"><a href="{% url 'add' %}" title="">Add a word</a></li>
			</ul>
		</div>
	</div>
</div>

{% block content %}{% endblock %}

<div id="copyright" class="container">
	<p>&copy; My dictionary. All rights reserved. </p>
</div>
</body>
</html>
